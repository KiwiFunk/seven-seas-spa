<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Seven Seas Spa</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/navlogo.png" alt="Logo" width="30" height="30">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Image -->
    <div class="container-fluid hero-section text-center">
        <h1 class="display-4">Get in Touch</h1>
        <p class="lead">We'd love to hear from you.</p>
    </div>
    <main>

        <div class="container my-5">
            <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Contact Us</h2>
                <p class="lead text-center">We're here to help and answer any questions you might have. We look forward to hearing from you.</p>
                <form action="thankyou.html">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-light py-4">
        <div class="container">
            <div class="row text-center text-md-start align-items-center">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <small>&copy; 2024 Seven Seas Spa. All rights reserved.</small>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" class="text-light me-3"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="text-light"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
